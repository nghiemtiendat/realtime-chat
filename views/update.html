<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-lg-5 col-xl-4 my-5">
                <div class="rounded border bg-light p-3">
                    <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back</a>
                    <h2 class="text-danger text-center fw-bold">UPDATE</h2>
                    <!-- Update form -->
                    <form method="post">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{{username}}" readonly>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="text" id="email" class="form-control" placeholder="Email" name="email" value="{{email}}" readonly>
                            </div>
                        </div>
                        <!-- New password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">New password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>
                        <!-- Confirm password -->
                        <div class="mb-3">
                            <label for="repassword" class="form-label">Confirm password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input type="password" id="repassword" class="form-control" placeholder="Confirm password" name="repassword">
                            </div>
                        </div>
                        <!-- Flash message -->
                        {{#if flash}}
                        <div class="mb-3 text-center">
                            <div class="alert alert-{{flash.type}} p-2">{{flash.message}}</div>
                        </div>
                        {{/if}}
                        <div class="mb-3 text-center">
                            <button class="btn btn-danger px-5" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
