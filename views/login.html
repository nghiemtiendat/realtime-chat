<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-lg-5 col-xl-4 my-5">
                <div class="rounded border bg-light p-3">
                    <h2 class="text-danger text-center fw-bold">LOGIN</h2>
                    <!-- Login form -->
                    <form method="post">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="text" id="email" class="form-control" placeholder="Email" name="email"
                                    value="{{email}}">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    name="password" value="{{password}}">
                            </div>
                        </div>
                        <!-- Remember -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="remember" class="form-check-input" name="remember">
                            <label for="remember" class="form-check-label">Remember</label>
                        </div>
                        <!-- Flash message -->
                        {{#if flash}}
                        <div class="mb-3 text-center">
                            <div class="alert alert-{{flash.type}} p-2">{{flash.message}}</div>
                        </div>
                        {{/if}}
                        <div class="mb-3 text-center">
                            <button class="btn btn-danger px-5" type="submit">Login</button>
                        </div>
                        <div class="mb-3 text-center">
                            <p>Don't have any account? <a href="/register" class="text-decoration-none">Register now!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
