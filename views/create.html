<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new room</title>
    <!-- Bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-lg-5 col-xl-4 my-5">
                <div class="rounded border bg-light p-3">
                    <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back</a>
                    <h2 class="text-danger text-center fw-bold">NEW ROOM</h2>
                    <!-- Create room form -->
                    <form method="post">
                        <div class="mb-3">
                            <label for="roomname" class="form-label">Room name:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-house-check-fill"></i>
                                </span>
                                <input type="text" id="roomname" class="form-control" placeholder="Room name"
                                    name="roomname">
                            </div>
                        </div>
                        <!-- Flash message -->
                        {{#if flash}}
                        <div class="mb-3 text-center">
                            <div class="alert alert-{{flash.type}} p-2">{{flash.message}}</div>
                        </div>
                        {{/if}}
                        <div class="mb-3 text-center">
                            <button class="btn btn-danger px-5" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
