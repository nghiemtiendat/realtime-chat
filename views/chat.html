<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8 my-5">
                <div class="rounded bg-light p-3">
                    <div class="row">
                        <!-- Head -->
                        <div class="col-8 col-md-3">
                            <h2 class="text-danger fw-bold m-0">ITCHAT</h2>
                        </div>
                        <div class="col-md-7 d-none d-md-block">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" id="search" class="form-control" placeholder="Search message" onkeyup="searchMessage()">
                            </div>
                        </div>
                        <div class="col-4 col-md-2 d-flex justify-content-end">
                            <a class="btn btn-danger" href="/leave"><i class="bi bi-box-arrow-right"></i> Leave</a>
                        </div>
                        <!-- Side bar -->
                        <div class="col-md-4 d-none d-md-block">
                            <div class="border bg-white my-3 p-3" style="height: 500px">
                                <div>
                                    <p class="h4 text-danger"><i class="bi bi-house-fill"></i> Room Chat</p>
                                    <p id="room-name" class="h5 px-3">Developers</p>
                                </div>
                                <div>
                                    <p class="h4 text-danger"><i class="bi bi-people-fill"></i> Participants</p>
                                    <ul id="user-list" class="list-unstyled overflow-auto" style="height: 360px"></ul>
                                </div>
                            </div>
                        </div>
                        <!-- Chat screen -->
                        <div class="col-md-8 p-0">
                            <div id="chat-messages" class="border bg-white overflow-auto my-3" style="height: 500px">
                                {{{html}}}
                            </div>
                        </div>
                        <!-- Send message -->
                        <div class="col-12 px-md-5">
                            <form id="chat-form">
                                <div class="input-group">
                                    <input type="text" class="form-control p-2" placeholder="Enter message" id="message" required>
                                    <button class="btn btn-primary px-3">
                                        <p class="h6 m-0"><i class="bi bi-send-fill"></i> Send</p>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let username = "{{username}}";
        let room = "{{room}}";
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
