<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 col-md-7 col-lg-5 col-xl-4 my-5">
                <div class="rounded border bg-light p-3">
                    <h2 class="text-danger text-center fw-bold">ITCHAT</h2>
                    <div class="dropdown text-end">
                        Hello <a class="dropdown-toggle text-decoration-none" data-bs-toggle="dropdown">{{username}}</a>
                        <ul class="dropdown-menu">
                            <!-- Update profile -->
                            <a class="dropdown-item" href="/update">
                                <i class="bi bi-shield-fill-check"></i>
                                &nbsp Change password
                            </a>
                            <!-- Logout -->
                            <a class="dropdown-item" href="/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                &nbsp Logout
                            </a>
                        </ul>
                    </div>
                    <!-- Choose room form -->
                    <form action="/chat" method="get">
                        <div class="mb-3">
                            <label for="room" class="form-label">Choose room:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-house-door-fill"></i>
                                </span>
                                <select id="room" class="form-select" name="room">
                                    <option value="Developers" selected>Developers</option>
                                    <option value="Testers">Testers</option>
                                    <option value="Managers">Managers</option>
                                    <option value="Customers">Customers</option>
                                    {{#each rooms}}
                                    <option value="{{this.roomname}}">{{this.roomname}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <!-- Flash message -->
                        {{#if flash}}
                        <div class="mb-3 text-center">
                            <div class="alert alert-{{flash.type}} p-2">{{flash.message}}</div>
                        </div>
                        {{/if}}
                        <div class="mb-3 text-center">
                            <button class="btn btn-danger px-5" type="submit">Join</button>
                        </div>
                        <div class="mb-3 text-center">
                            <p>You can <a href="/create" class="text-decoration-none">create new room</a> if you wish.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
